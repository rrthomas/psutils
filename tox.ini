[tox]
envlist = py312,py313

[testenv]
deps =
    argparse-manpage >= 4.2
    pyright
    ruff
    setuptools
    types-colorama
    types-Pillow
    types-Pygments
    types-mock
    types-setuptools
commands =
    pyright psutils tests/*.py setup.py
    ruff check psutils tests setup.py
    pytest -Wdefault {posargs}
extras = test
