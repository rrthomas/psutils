[tox]
envlist = py39,py310,py311

[testenv]
deps =
    argparse-manpage >= 4.2
    pypdf >= 4.2.0
    Wand
    mypy
    pylint
    pytest-datafiles
    types-colorama
    types-Pillow
    types-Pygments
    types-mock
    types-setuptools
commands =
    mypy .
    pylint psutils tests/*.py setup.py
    pytest {posargs}
